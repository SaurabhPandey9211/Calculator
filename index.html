<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Calculator - by Saurabh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" placeholder="0" class="input-box">
        </div>
        <div class="row">
            <button class="operators">AC</button>
            <button class="operators">DEL</button>
            <button class="operators">%</button>
            <button class="operators">/</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operators">*</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operators">-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operators">+</button>
        </div>
        <div class="row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal-btn">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
